<section id="login">
<div class="container">
    <form action="" [formGroup]="login" (ngSubmit)="logindata(login)" class="form-box">
        <h3> User login </h3>
        <div class="form-group">
            <label>Username</label>
            <input
            type="text"
            formControlName="fname"
            class="form-control mb-3 mt3"/>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input
            type="password"
            formControlName="fpassword"
            class="form-control mb-3 mt3"/>
        </div>
      <span> Create a New Account <a routerLink="/signup">Signup</a></span>
      <button type ="submit" class="btn btn-success ms-2">Login</button>
    </form>
 </div>
</section>
<router-outlet></router-outlet>
